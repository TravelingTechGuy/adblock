    <body>
        <div id="result"></div>
        
        <!-- step 1: set global variable -->
        <script>
            var adBlocker = true;
        </script>

        <!-- step 2: change global variable in a file with a blockable name -->
        <script src="js/ads.js"></script>
        
        <!-- step 3: detect variable change - if step 2 was blocked, no change occurs -->
        <script>
            document.getElementById('result').textContent = 'adBlocker is ' + (adBlocker ? 'active' : 'inactive');
        </script>
        
    </body>
